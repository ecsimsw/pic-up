spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=password

mq.global.exchange=global.exchange
mq.dead.letter.exchange=dead.letter.exchange

mq.file.deletion.queue.name=file.deletion.queue
mq.file.deletion.queue.key=file.deletion

mq.file.deletion.recover.queue.name=file.deletion.recover.queue
mq.file.deletion.recover.queue.key=file.deletion.recover

mq.server.connection.retry.cnt=5
mq.server.connection.retry.delay.time.ms=1000
