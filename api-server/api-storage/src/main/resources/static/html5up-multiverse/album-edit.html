<body class="is-preload" style="padding: 0">

<!-- Wrapper -->
<div id="wrapper">

    <div
        id="album-title"
        style="
            margin-left: 0.4em;
            margin-top: 0.4em;
            height: 50px;
            font-size: 24px;
            color: white;
            background: space;
            font-weight: bold;
        ">
        Magna feugiat lorem
    </div>

    <!-- album-main -->
    <div id="album-main">
        <article id="album-1" class="thumb">
            <a class="album-main-image" id="album-1-thumb" style="background-image: url('images/thumbs/01.jpg'); cursor: pointer; outline: 0px;"></a>
            <h2>Magna feugiat lorem</h2>
        </article>

        <article id="album-2" class="thumb">
            <a class="album-main-image" id="album-2-thumb" style="background-image: url('images/thumbs/02.jpg'); cursor: pointer; outline: 0px;"></a>
            <h2>Magna feugiat lorem</h2>
        </article>

        <article id="album-3" class="thumb">
            <a class="album-main-image" id="album-3-thumb" style="background-image: url('images/thumbs/03.jpg'); cursor: pointer; outline: 0px;"></a>
            <h2>Magna feugiat lorem</h2>
        </article>

        <article id="album-4" class="thumb">
            <a class="album-main-image" id="album-4-thumb" style="background-image: url('images/thumbs/04.jpg'); cursor: pointer; outline: 0px;"></a>
            <h2>Magna feugiat lorem</h2>
        </article>

        <article id="album-5" class="thumb">
            <a class="album-main-image" id="album-5-thumb" style="background-image: url('images/thumbs/05.jpg'); cursor: pointer; outline: 0px;"></a>
            <h2>Magna feugiat lorem</h2>
        </article>

        <article id="album-6" class="thumb">
            <a class="album-main-image" id="album-6-thumb" style="background-image: url('images/thumbs/06.jpg'); cursor: pointer; outline: 0px;"></a>
            <h2>Magna feugiat lorem</h2>
        </article>
    </div>

    <!-- Footer -->
    <footer id="footer" class="panel">
        <div class="inner split" style="text-align: center; justify-content: center;">
            <div>
                <section>
                    <h2>Create new album</h2>
                    <form method="post" action="#">
                        <div class="fields">
                            <div class="field">
                                <input type="text" name="name" id="name" placeholder="Name" style="color: white"/>
                            </div>
                            <div class="field">
                                <input type="text" name="representative" placeholder="Representative image"
                                       id="imageBoxText" readonly style="color: white">
                                <label for="imageBoxButton" id="imageBox">파일찾기</label>
                                <input type="file" id="imageBoxButton">
                            </div>
                            <div class="field">
                                <textarea name="text" id="description" cols="20" rows="2" wrap="hard" maxlength="100"
                                          placeholder="Description" style="resize: none; color: white"></textarea>
                            </div>
                        </div>
                        <ul class="actions">
                            <li style="width: 100%;">
                                <input type="submit" value="Send" class="primary" style="width: 100%;"/>
                            </li>
                        </ul>
                    </form>
                </section>
            </div>
        </div>
    </footer>

</div>


<!-- Scripts -->
