<!DOCTYPE HTML>
<!--
	Multiverse by HTML5 UP
	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
<head>
    <title>Multiverse by HTML5 UP</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <h1>
            <div id="create-btn"><strong>picup</strong> by ecsimsw</div>
        </h1>
        <nav>
            <ul>
                <li><a href="#footer" class="icon solid fa-info-circle">Create</a></li>
            </ul>
        </nav>
    </header>

    <!-- album-main -->
    <div id="album-main">
        <article class="thumb">
            <a href="images/fulls/01.jpg" class="image"><img src="images/thumbs/01.jpg" alt=""/></a>
            <h2>Magna feugiat lorem</h2>
            <p>Nunc blandit nisi ligula magna sodales lectus elementum non. Integer id venenatis velit.</p>
        </article>
    </div>

    <!-- Footer -->
    <footer id="footer" class="panel">
        <div class="inner split" style="text-align: center; justify-content: center;">
            <div>
                <section>
                    <h2>Create new album</h2>
                    <form method="post" action="#">
                        <div class="fields">
                            <div class="field">
                                <input type="text" name="name" id="name" placeholder="Name" style="color: white"/>
                            </div>
                            <div class="field">
                                <input type="text" name="representative" placeholder="Representative image"
                                       id="imageBoxText" readonly style="color: white">
                                <label for="imageBoxButton" id="imageBox">파일찾기</label>
                                <input type="file" id="imageBoxButton">
                            </div>
                            <div class="field">
                                <textarea name="text" id="description" cols="20" rows="2" wrap="hard" maxlength="100"
                                          placeholder="Description" style="resize: none; color: white"></textarea>
                            </div>
                        </div>
                        <ul class="actions">
                            <li style="width: 100%;">
                                <input type="submit" value="Send" class="primary" style="width: 100%;"/>
                            </li>
                        </ul>
                    </form>
                </section>
            </div>
        </div>
    </footer>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.poptrox.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/album-creation.js"></script>
<script src="assets/js/album-list.js"></script>

</body>
</html>
