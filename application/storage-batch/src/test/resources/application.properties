# delete retry backoff
batch.retry.backoff.ms=0

# s3
object.storage.credential.accessKey=PICUP_AWS_ACCESS_KEY
object.storage.credential.secretKey=PICUP_AWS_SECRET_KEY

# cloudfront
aws.cloudfront.sign=true
aws.cloudfront.domain=DOMAIN
aws.cloudfront.publicKeyId=PICUP_CLOUDFRONT_PUBLIC_KEY_ID
aws.cloudfront.privateKeyPath=./private_key.pem

### db
spring.datasource.url=jdbc:h2:mem:test;Mode=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# flyway
spring.flyway.enabled=false
