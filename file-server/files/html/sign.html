<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login & Signup</title>
  <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
<div class="container">
  <div class="login-html">
    <button id="me">Login</button>
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">SIGN IN</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">SIGN UP</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="signInUsername" class="label">Username</label>
          <input id="signInUsername" type="text" class="input">
        </div>
        <div class="group">
          <label for="signInPassword" class="label">Password</label>
          <input id="signInPassword" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input type="button" id="signInButton" class="button" value="Sign In">
        </div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="signUpUsername" class="label">Username</label>
          <input id="signUpUsername" type="text" class="input">
        </div>
        <div class="group">
          <label for="signUpPassword" class="label">Password</label>
          <input id="signUpPassword" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <label for="signUpRePassword" class="label">Repeat Password</label>
          <input id="signUpRePassword" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input type="button" id="signUpButton" class="button" value="Sign Up">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</div>
<script src="../js/sign.js"></script>
</body>
</html>
