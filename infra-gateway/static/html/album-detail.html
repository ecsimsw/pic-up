<!DOCTYPE HTML>
<html>
<head>
    <title>PICUP</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/static/assets/main.css"/>
    <link rel="stylesheet" href="/static/css/album-detail.css"/>
    <noscript>
        <link rel="stylesheet" href="/static/assets/noscript.css"/>
    </noscript>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="/static/assets/video-js-8.10.0.css"/>
    <script src="/static/assets/video-js-8.10.0.min.js"></script>
    <link rel="stylesheet" href="/static/assets/dropzone.css"/>
    <script src="/static/assets/dropzone.js"></script>
    <link rel="stylesheet" href="/static/assets/lightgallery-1.4.0.min.css"/>
    <script src="/static/assets/lightgallery-1.4.0.min.js"></script>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <h1>
            <div id="logo"><strong id="album-title"></strong></div>
        </h1>
        <nav>
            <ul>
                <li><button id="create-btn" class="icon solid fa-info-circle">추가</button></li>
                <li><button id="cancel-btn" class="icon solid fa-info-circle">취소</button></li>
                <li><button id="edit-btn" class="icon solid fa-info-circle">편집</button></li>
            </ul>
        </nav>
    </header>

    <!-- album-main -->
    <div id="album-main">
    </div>

    <!-- insert image -->
    <div class="popup-background" id="popupBackground">
        <div class="popup-content">
            <div id="dropzone">
                <form class="dropzone needsclick" id="myDropzone">
                    <div class="dz-message needsclick">
                          <span class="text">
                          <img src="/static/assets/images/camera-photo-png-1871.png" alt="Camera" />
                          Drop files here or click to upload.
                          </span>
                        <span class="plus">+</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="video-popup-background" id="video-popup">
        <div id="video-content">
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/static/assets/browser.min.js"></script>
<script src="/static/assets/breakpoints.min.js"></script>
<script src="/static/assets/main.js"></script>
<script src="/static/js/album-detail.js"></script>
</body>
</html>
