apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-album
  namespace: picup
spec:
  selector:
    matchLabels:
      app: server-album
  replicas: 1
  template:
    metadata:
      labels:
        app: server-album
    spec:
      containers:
        - name: server-album
          image: ghcr.io/ecsimsw/picup/server-album:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "300Mi"
            limits:
              memory: "300Mi"
          volumeMounts:
            - name: picup-data
              mountPath: /album-logs
          envFrom:
            - secretRef:
                name: picup-secret
          ports:
            - containerPort: 8084
      volumes:
        - name: picup-data
          persistentVolumeClaim:
            claimName: server-album-pvc