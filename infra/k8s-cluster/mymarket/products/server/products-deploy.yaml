apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-server
  namespace: mymarket
  labels:
    app: products-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products-server
  template:
    metadata:
      labels:
        app: products-server
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - products-server
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - name: products-server
          image: ghcr.io/ecsimsw/mymarket/products:latest
          envFrom:
          - configMapRef:
              name: products-server-config
          - secretRef:
              name: products-mysql-secret
          ports:
            - containerPort: 8080
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 120
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            failureThreshold: 20
            periodSeconds: 120
          resources:
            requests:
              memory: 518Mi
            limits:
              memory: 518Mi
      imagePullSecrets:
        - name: ghcr-secret
