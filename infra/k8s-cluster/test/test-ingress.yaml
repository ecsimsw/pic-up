apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-nginx-ingress
  namespace: test
  annotations:
    konghq.com/strip-path: 'true'
spec:
  ingressClassName: kong
  rules:
    - host: kube.ecsimsw.com
      http:
        paths:
          - path: /nginx-test
            pathType: ImplementationSpecific
            backend:
              service:
                name: nginx-svc-clusterip
                port:
                  number: 80
    - host: kube.ecsimsw.com
      http:
        paths:
          - path: /echo-client-ip-test
              pathType: ImplementationSpecific
              backend:
                service:
                  name: test-svc-echo-ip
                  port:
                    number: 80

