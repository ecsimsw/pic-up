apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: picup-ingress
  namespace: picup
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: server-album
                port:
                  number: 30884
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test-nginx
                port:
                  number: 30883