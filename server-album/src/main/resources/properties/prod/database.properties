## datasource - mysql
### mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${PICUP_MASTER_DB_URL}
spring.datasource.username=${PICUP_MASTER_DB_USERNAME}
spring.datasource.password=${PICUP_MASTER_DB_PASSWORD}

# redis
spring.redis.host = ${PICUP_REDIS_URL}
spring.redis.port = 6379

### flyway
spring.flyway.enabled= true
spring.flyway.locations= classpath:db/
spring.flyway.baselineOnMigrate= true
