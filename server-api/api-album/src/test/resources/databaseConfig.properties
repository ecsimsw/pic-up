# master
spring.datasource.master.driver-class-name=org.h2.Driver
spring.datasource.master.jdbc-url=jdbc:h2:mem:test;Mode=MYSQL
spring.datasource.master.username=sa
spring.datasource.master.password=

## slave
spring.datasource.slave.driver-class-name=org.h2.Driver
spring.datasource.slave.jdbc-url=jdbc:h2:mem:test;Mode=MYSQL
spring.datasource.slave.username=sa
spring.datasource.slave.password=

# encrypt
data.aes.encryption.key=aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
data.aes.encryption.iv=0123456789012345

storage.server.url=http://localhost:8083
storage.server.auth.key=storageServerAuthKey
storage.server.auth.value=storageServerAuthValue

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=password

mq.server.connection.retry.cnt=2
mq.server.connection.retry.delay.time.ms=1000
