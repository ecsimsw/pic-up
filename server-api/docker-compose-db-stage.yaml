  mysql-1:
    image: mysql:8.0
    container_name: 'picup-album-mysql-master'
    ports:
      - 13301:3306
    environment:
      MYSQL_ROOT_PASSWORD: "password"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  mysql-2:
    image: mysql:8.0
    container_name: 'picup-album-mysql-slave'
    ports:
      - 13302:3306
    environment:
      MYSQL_ROOT_PASSWORD: "password"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  proxysql:
    image: proxysql/proxysql:2.1.0
    container_name: proxysql
    hostname: proxysql
    ports:
      - "6032:6032"
#      - "6033:6033"
    volumes:
      - "~/proxysql-data/data:/var/lib/proxysql"
#      - "~/proxysql-data/conf/proxysql.cnf:/etc/proxysql.cnf"