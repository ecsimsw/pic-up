<!DOCTYPE HTML>
<html>
<head>
    <title>Multiverse by HTML5 UP</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../assets/main.css"/>
    <link rel="stylesheet" href="../css/album-detail.css"/>
    <noscript>
        <link rel="stylesheet" href="../assets/noscript.css"/>
    </noscript>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery.js@1.4.0/dist/js/lightgallery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lightgallery.js@1.4.0/dist/css/lightgallery.min.css" rel="stylesheet">
<!--    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>-->
<!--    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css"/>-->
    <!-- Plugin -->
    <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css" />
    <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>

    <style>
        /* 팝업을 감싸는 배경 요소 스타일 */
        .popup-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명한 배경색 */
            z-index: 9999; /* 다른 요소 위에 표시 */
            justify-content: center;
            align-items: center;
        }

        /* 팝업 요소 스타일 */
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <h1>
            <div id="logo"><strong id="album-title"></strong></div>
        </h1>
        <nav>
            <ul>
                <li><button id="openPopup" class="icon solid fa-info-circle">추가</button></li>
                <li><button id="cancel-btn" class="icon solid fa-info-circle">취소</button></li>
                <li><button id="edit-btn" class="icon solid fa-info-circle">편집</button></li>
            </ul>
        </nav>
    </header>

    <!-- album-main -->
    <div id="album-main">

    </div>
    <div class="popup-background" id="popupBackground">
        <div class="popup-content">
            <div id="dropzone">
                <form action="https://httpbin.org/post" class="dropzone needsclick" id="demo-upload">
                    <div class="dz-message needsclick">
                          <span class="text">
                          <img src="http://www.freeiconspng.com/uploads/------------------------------iconpngm--22.png" alt="Camera" />
                          Drop files here or click to upload.
                          </span>
                        <span class="plus">+</span>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>

<script>
    // 팝업 열기 버튼에 이벤트 리스너 추가
    document.getElementById("openPopup").addEventListener("click", function() {
        document.getElementById("popupBackground").style.display = "flex";
    });

    document.getElementById("popupBackground").addEventListener("click", function(e) {
        if (e.target === this) {
            this.style.display = "none";
        }
    });
</script>
<!-- Scripts -->
<script src="../assets/browser.min.js"></script>
<script src="../assets/breakpoints.min.js"></script>
<script src="../assets/main.js"></script>
<script src="../js/album-detail.js"></script>
</body>
</html>
