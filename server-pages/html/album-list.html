<!DOCTYPE HTML>
<html>
<head>
    <title>Multiverse by HTML5 UP</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../assets/main.css"/>
    <link rel="stylesheet" href="../css/album-list.css"/>
    <noscript>
        <link rel="stylesheet" href="../assets/noscript.css"/>
    </noscript>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src ="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery.js@1.4.0/dist/js/lightgallery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lightgallery.js@1.4.0/dist/css/lightgallery.min.css" rel="stylesheet">
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <h1>
            <div id="logo"><strong>ecsimsw</strong></div>
        </h1>
        <nav>
            <ul>
                <li><button href="#footer" id="create-btn" class="icon solid fa-info-circle">Create</button></li>
            </ul>
        </nav>
    </header>

    <!-- album-main -->
    <div id="album-main">

    </div>

    <!-- Footer -->
    <footer id="footer" class="panel">
        <div class="inner split" style="text-align: center; justify-content: center;">
            <div>
                <section>
                    <h2>Create new album</h2>
                    <form id="createAlbumForm"
                          method="post"
                          enctype="multipart/form-data"
                    >
                        <div class="fields">
                            <div class="field">
                                <input type="text" name="name" id="name" placeholder="Name" style="color: white"/>
                            </div>
                            <div class="field">
                                <input type="text" placeholder="Representative image" id="imageBoxText" readonly style="color: white">
                                <label for="imageBoxButton" id="imageBox">File</label>
                                <input type="file" name="thumbnail" id="imageBoxButton">
                            </div>
                        </div>
                        <ul class="actions">
                            <li style="width: 100%;">
                                <input type="submit" value="Send" class="primary" style="width: 100%;"/>
                            </li>
                        </ul>
                    </form>
                </section>
            </div>
        </div>
    </footer>

</div>


<!-- Scripts -->
<script src="../assets/browser.min.js"></script>
<script src="../assets/breakpoints.min.js"></script>
<script src="../assets/main.js"></script>
<script src="../js/album-list.js"></script>
</body>
</html>
